<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>RPG Creature Search</h1>
      <p>All creature data is retrieved from freeCodeCamp's <a target="_blank" href="https://rpg-creature-api.freecodecamp.rocks/">RPG Creature API</a></p>
      <p>Enter a valid creature name or ID to load its stats.</p>
      <br>
    </header>
    <main>
      <input type="text" id="search-input" required>
      <button id="search-button">Search</button>
      <div id="creature-stats" class="creature-stats">
        <span class="top-line">
          <p class="stat-label">Name: <span id="creature-name" class="stat"></span></p>
          <span id="types" class="stat types"></span>
        </span>
        <p class="stat-label">ID: <span id="creature-id" class="stat"></span></p>
        
        <p class="stat-label">Weight: <span id="weight" class="stat"></span></p>
        <p class="stat-label">Height: <span id="height" class="stat"></span></p>
      </div>
      <br>
      <div class="attributes">
        <p class="stat-label">HP: <span id="hp" class="stat"></span></p>
        <p class="stat-label">Attack: <span id="attack" class="stat"></span></p>
        <p class="stat-label">Defense: <span id="defense" class="stat"></span></p>
        <p class="stat-label">Special Attack: <span id="special-attack" class="stat"></span></p>
        <p class="stat-label">Special Defense: <span id="special-defense" class="stat"></span></p>
        <p class="stat-label">Speed: <span id="speed" class="stat"></span></p>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
